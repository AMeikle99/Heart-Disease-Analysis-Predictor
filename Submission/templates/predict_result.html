{% extends 'base.html' %}

{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <p class="lead">
            Here is the result: {{predict}}
        </p>
    </div>
    <div class="row">
        <img class="img-fluid mx-auto" src="static/images/diseaseProbability.png" alt="Result">
    </div>
    <div class="row">
        <p class="lead">
            This result looks pretty accurate. Check out the graph below for more information.
        </p>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <img class="image img-fluid mx-auto d-block" src="static/images/neuralNetworkAccuracy.png">
        </div>
    </div>
</div>
{% endblock %}
